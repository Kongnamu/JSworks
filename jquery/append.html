<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>제이쿼리의 append()함수</title>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function(){
     //append(태그) : 선택한 요소의 끝에 새요소 추가
     //html(태그) : 부모요소의 하위 요소를 생성함
    $("#name").css({"background-color":"lightgreen"});
    $(".info").append("<p>만나서 반가워요</p>");
    // $(".info p").next().text("<p>만나서 반가워요</p>");
    $(".info").append("<img src='images/doit.jpg' alt='공부하자'>");
    // $(".info").html("<img src='images/doit.jpg' alt='공부하자'>");
    })
     
  </script>
</head>
<body>
  <h1>어서 오세요~ 방문을 환영합니다.</h1>
  <div class="info">
    <p id="name">내 이름은 김초열입니다.</p>
    <p>나는 서울에 살아요</p>
  </div>
</body>
</html>
