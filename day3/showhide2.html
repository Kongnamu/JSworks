<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이미지 보이기 및 숨기기</title>
  <style>
    button{margin: 10px;}
  </style>
</head>
<body>
  <button onclick="showHide()" id="btn">숨기기</button>
  <div>
  <img src="images/flower.jpg" alt="꽃" id="pic">
  </div>
  <script>
   //버튼 토글 (toggle) : 2가지 기능
  let sw = true;

  function showHide(){
    //처음 호출하면 숨기기, 두번째 호출하면 보이기
    //상태를 바꿔놓아야 함 (sw == true/false 기능 사용)
    let pic = document.getElementById("pic");
    if(sw == true){ // 이미지 숨기기
      pic.style.display = "none";
      // inner.text 로 "보이기 버튼 활성화"
      btn.innerText = "보이기";
      sw = false; // 버튼을 다시 누르면 이미지 보이기
    }else{
      pic.style.display = "block";
      btn.innerText = "숨기기";
      sw = true; // 다시 숨기기
    }
  }

  </script>
</body>
</html>
